<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteZ Store - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="logo">EliteZ</div>
        <nav>
            <ul>
                <li><a href="https://yash-sharma20021.github.io/EliteX-Home-Tab/">Home</a></li>
                <li><a href="https://yash-sharma20021.github.io/Store-of-EliteZ-/">Store</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="https://yash-sharma20021.github.io/EliteZ-Support-Tab/">Support</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            
            <div class="cart-items">
                <article class="cart-item">
                    <img src="https://gamefans.ru/uploads/posts/2020-06/1591962015_hitman_3_poster.jpg" alt="Game 1">
                    <h2>HITMAN 3</h2>
                    <p>Price: Free</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="1" value="1" min="1">
                    <button class="remove">Remove</button>
                </article>
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Subtotal: $0</p>
                <p>Tax: $0</p>
                <p><strong>Total: $0</strong></p>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EliteZ. All Rights Are Reserved.</p>
    </footer>
</body>
</html>
